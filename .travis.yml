language: ruby
rvm:
  - 1.9.3
  - 2.0.0
services: 
  - mongodb
env:
  - TEST_SUITE=units
  - TEST_SUITE=functionals
  - TEST_SUITE=integration
before_script: 
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - "bundle exec rake test:$TEST_SUITE"
