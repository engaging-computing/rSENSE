language: 
  - ruby
rvm:
  - 2.1.1
env:
  - DB=default
  - DB=postgres 
before_script:
  - bundle exec rake db:preprep
  - psql -c 'create database rsense_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
before_install:
  - sudo apt-get update -qq
  - echo "Installing unoconv"
  - sudo apt-get install openoffice.org xvfb -qq
  - xvfb-run -a /usr/lib/libreoffice/program/soffice -headless -nologo -norestore -nofirststartwizard
  - sudo apt-get install -qq unoconv
  - "gem install bundler --version '>= 1.5.1'"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"